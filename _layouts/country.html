<!doctype html>
<html class="no-js" lang="en">
  {% include dochead.html %}
  <body>

  {% include header.html %}

  <div class="content">
    <div class="map-container">
      <div id="map"></div>
      <div class="map-gradient"></div>
    </div>

    {{content}}

  </div>

  {% include footer.html %}

  <script>
    var pageConfig = {
      baseLayer: '{{page.baseLayer}}',
      center: [{{page.center.lat}}, {{page.center.lon}}],
      zoom: {{page.center.zoom}},
      task_number: {% if page.task_number %}{{ page.task_number }}{% else %}undefined{% endif %},
      project_areas: {% if page.project_areas %}'{{ page.project_areas }}'{% else %}undefined{% endif %},
    }
  </script>
  <script src="{{site.baseurl}}/js/vendor/jquery.js"></script>
  <script src='https://api.tiles.mapbox.com/mapbox.js/v2.1.5/mapbox.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox.js/v2.1.5/mapbox.css' rel='stylesheet' />
  <script src='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v0.0.4/Leaflet.fullscreen.min.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v0.0.4/leaflet.fullscreen.css' rel='stylesheet' />
  <script src="{{site.baseurl}}/js/common.js"></script>
  <script src="{{site.baseurl}}/js/map.js"></script>
  <script src="{{site.baseurl}}/js/foundation.min.js"></script>
  <script>
    $(document).foundation();
    app.initCommon();
    app.initMap();
  </script>
  </body>
</html>
