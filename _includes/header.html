<header class="header {% if page.title == 'home' %}header-home{% endif %} clearfix" style="">
{% if page.title == 'home' %}
  <iframe class="iframe-map" src="http://map.loggingroads.org/#/?hideUI=true&hideLogo=true&disableScroll=true">
</iframe>
{% endif %}
  <nav class="hide-for-small-only">
    <ul class="">
      <li class="text-center">
        <a href="{{site.baseurl}}/about/" class="{% if page.title == 'about' %}active{% endif %}">About</a>
      </li><!--
   --><li class="text-center">
        <a href="{{site.baseurl}}/guide/" class="{% if page.title == 'guide' %}active{% endif %}">Guide</a>
      </li>
    </ul>
  </nav>

  <div class="row mbl masthead">
    <div class="small-12 medium-6 columns text-center">
      <a href="{{site.baseurl}}/">
        <!--<img style="" width=400 height=66 src="{{site.baseurl}}/img/loggingroads.png">-->
        <b id="logo-text">LOGGING ROADS</b>
      </a>
    </div>
    <div class="logos small-12 medium-6 columns">
        <img style="" width=90 height=90 src="{{site.baseurl}}/img/moabi.png">
        <img style="margin-left: 8px;"width=90 height=90 src="{{site.baseurl}}/img/gfw.png">
    </div>
    <div class="small-12 columns show-for-small-only">
      <ul class="inline-list small-nav">
        <li class="text-center">
          <a href="{{site.baseurl}}/about/" class="{% if page.title == 'about' %}active{% endif %}">About</a>
        </li><!--
     --><li class="text-center">
          <a href="{{site.baseurl}}/guide/" class="{% if page.title == 'guide' %}active{% endif %}">Guide</a>
        </li>
      </ul>
    </div>

  </div>

  {% if page.title == 'home' %}

      <div class="row">
        <div class="small-12 medium-5 columns header-body">
          <h2 class="mbm">Monitoring Logging in the Congo Basin</h2>
          <p class="loud">Anyone, anywhere, can help contribute.</p>

          <!-- <h3>Scroll to Learn More</h3> -->
          <h3 class="small-12 columns text-center pas" href="#">Scroll to Learn More</h3>
          <button class="small-6 columns text-center keyline-top keyline-bottom keyline-right scroll-to" href="#" data-scroll="results">Track Progress</button>
          <button class="small-6 columns text-center keyline-top keyline-bottom scroll-to" href="#" data-scroll="getstarted">Start Mapping</button>
        </div>
      </div>

  {% else %}

    <div class="row">
      <!-- <div class="small-12 medium-7 large-5 columns mbl"> -->
        <!-- <h2 class="mtm mbs">{{page.title | capitalize}}</h2> -->
        <h2 class="mvl text-center">{{site.description_short}}</h2>
      <!-- </div> -->
    </div>

  {% endif %}


</header>
