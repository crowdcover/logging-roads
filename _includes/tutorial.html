<section id="tutorial">

  {% comment %} {% include tutorial-nav.html %}{% endcomment %}

  {% for page in site.data.tutorial %}
    <div class="tutorial-page" data-index="{{forloop.index}}" style="background-image: linear-gradient(rgba(20, 20, 20, 0.2), rgba(0, 0, 0, 0.4)),url('{{site.baseurl}}/img/{{page.img}}')">
      <div class="row v-align">
        <div class="tutorial-body small-12 large-7 columns pam">
          {{page.body | markdownify }}
        </div>
      </div>
      <div class="image-attribution"><span>{{page.img-attribution}}</span></div>
    </div>
  {% endfor %}

</section>
